name: Deploy Java App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build with Maven
      run: |
        echo "Building the project..."
        cd Flight
        mvn clean install -DskipTests
        echo "Listing target directory:"
        ls -la target

    - name: Copy JAR to EC2
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        source: "Flight/target/Flight-0.0.1-SNAPSHOT.jar"
        target: "/home/ec2-user/your-app/"
        strip_components: 0
        debug: true

    - name: SSH and Run App
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: |
          echo "Installing JDK 21 if not already installed..."
          sudo yum install -y java-21-amazon-corretto

          echo "Killing existing app process if any..."
          pkill -f 'Flight-0.0.1-SNAPSHOT.jar' || true

          echo "Starting new app process..."
          nohup java -jar /home/ec2-user/your-app/Flight-0.0.1-SNAPSHOT.jar > app.log 2>&1 &

          echo "App is now running!"
